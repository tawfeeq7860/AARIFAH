<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Montserrat:wght@300&display=swap" rel="stylesheet">
<style>
body {
  font-family: Arial;
  color: white;
}
a{
  color: white;
  font-weight: bold;
  font-size: 1.5em;
  font-family: agbalumo;
}
.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: #8b0404;
}

.right {
  right: 0;
  background-color: rgb(231, 170, 0);
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 150px;
  height: 250px;
  border-radius: 20%;
}
</style>
</head>
<body>
   

<div class="split left">
  <div class="centered">
    <a href="sun.html" ><img src="sun.jpeg" alt="Sunflower"></a>
    <h2>CHOOSE ONE</h2>
   <a href="sun.html"><p>Sunflower</p></a>
  </div>
</div>

<div class="split right">
  <div class="centered">
    <a href="sun.html" ><img src="rose.jpeg" alt="rose"></a>
    <h2>CHOOSE ONE</h2>
   <a href="sun.html"><p>Rose</p></a>
  </div>
</div>
     
</body>
</html>
